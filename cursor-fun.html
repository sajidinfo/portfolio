<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Fun Effects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none;
        }

        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container p {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .effect-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            pointer-events: all;
        }

        button {
            padding: 12px 25px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        button.active {
            background: white;
            color: #667eea;
        }

        /* Cursor Styles */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
        }

        /* Trail particle */
        .trail {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            opacity: 1;
            z-index: 5;
        }

        /* Click particle */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 5;
        }

        .particle-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Cursor Fun</h1>
        <p>Move your mouse and click around!</p>
        <div class="effect-buttons">
            <button class="active" onclick="setEffect('stars')">‚ú® Stars</button>
            <button onclick="setEffect('heartbreak')">üíù Hearts</button>
            <button onclick="setEffect('fire')">üî• Fire</button>
            <button onclick="setEffect('butterfly')">ü¶ã Butterfly</button>
            <button onclick="setEffect('rainbow')">üåà Rainbow</button>
            <button onclick="setEffect('snow')">‚ùÑÔ∏è Snow</button>
            <button onclick="setEffect('bubbles')">ü´ß Bubbles</button>
        </div>
    </div>

    <script>
        let currentEffect = 'stars';
        let mouseX = 0;
        let mouseY = 0;

        // Create cursor elements
        const cursor = document.createElement('div');
        cursor.className = 'cursor';
        document.body.appendChild(cursor);

        const cursorDot = document.createElement('div');
        cursorDot.className = 'cursor-dot';
        document.body.appendChild(cursorDot);

        // Track mouse position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Move custom cursor
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';

            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';

            // Create trail effect
            if (Math.random() > 0.8) {
                createTrail(mouseX, mouseY);
            }
        });

        // Click effect
        document.addEventListener('click', (e) => {
            createClickParticles(e.clientX, e.clientY);
        });

        // Trail effects
        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';

            const emojis = {
                stars: ['‚≠ê', '‚ú®', 'üí´'],
                heartbreak: ['üíù', 'üíñ', 'üíó', 'üíì'],
                fire: ['üî•', 'üåü'],
                butterfly: ['ü¶ã', '‚ú®'],
                rainbow: ['üåà', '‚ú®'],
                snow: ['‚ùÑÔ∏è', '‚òÉÔ∏è'],
                bubbles: ['ü´ß', '‚ú®']
            };

            const emojiSet = emojis[currentEffect] || emojis.stars;
            trail.textContent = emojiSet[Math.floor(Math.random() * emojiSet.length)];

            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.pointerEvents = 'none';

            // Add random offset
            const offsetX = (Math.random() - 0.5) * 50;
            const offsetY = (Math.random() - 0.5) * 50;

            document.body.appendChild(trail);

            // Animate
            let opacity = 1;
            let scale = 1;
            let tx = 0;
            let ty = 0;

            const animate = setInterval(() => {
                opacity -= 0.05;
                scale -= 0.02;
                tx += offsetX * 0.02;
                ty += offsetY * 0.02;

                trail.style.opacity = opacity;
                trail.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;

                if (opacity <= 0) {
                    clearInterval(animate);
                    trail.remove();
                }
            }, 20);
        }

        // Click particles
        function createClickParticles(x, y) {
            const colors = ['#FF69B4', '#00BFFF', '#FFD700', '#FF6347', '#32CD32', '#FF69B4'];
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const dot = document.createElement('div');
                dot.className = 'particle-dot';
                dot.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.appendChild(dot);

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                document.body.appendChild(particle);

                // Particle animation
                const angle = (i / particleCount) * Math.PI * 2;
                const velocity = 5 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let tx = 0;
                let ty = 0;
                let life = 1;

                const animate = setInterval(() => {
                    tx += vx;
                    ty += vy;
                    vy += 0.2; // Gravity
                    life -= 0.02;

                    particle.style.transform = `translate(${tx}px, ${ty}px)`;
                    particle.style.opacity = life;

                    if (life <= 0) {
                        clearInterval(animate);
                        particle.remove();
                    }
                }, 20);
            }
        }

        // Set active effect
        function setEffect(effect) {
            currentEffect = effect;

            // Update button styles
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Rainbow cursor effect (bonus)
        const rainbowColors = ['#FF6B6B', '#FFA500', '#FFD700', '#00FF00', '#00CED1', '#4169E1', '#9370DB'];
        let colorIndex = 0;

        setInterval(() => {
            if (currentEffect === 'rainbow') {
                cursor.style.borderColor = rainbowColors[colorIndex];
                cursorDot.style.background = rainbowColors[colorIndex];
                colorIndex = (colorIndex + 1) % rainbowColors.length;
            }
        }, 100);
    </script>
</body>
</html>
