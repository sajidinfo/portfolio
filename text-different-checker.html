<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Difference Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .type-selector {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .type-selector label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .type-selector select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            background: white;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s;
        }

        .type-selector select:focus {
            border-color: #667eea;
        }

        .comparison-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .text-input-group {
            display: flex;
            flex-direction: column;
        }

        .text-input-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        textarea {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            min-height: 250px;
            outline: none;
            transition: border-color 0.3s;
            color: #333;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .text-input-group.text1 textarea {
            border-color: #FFB6C1;
        }

        .text-input-group.text1 textarea:focus {
            border-color: #FF69B4;
        }

        .text-input-group.text2 textarea {
            border-color: #98FB98;
        }

        .text-input-group.text2 textarea:focus {
            border-color: #50C878;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .compare-btn {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .compare-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #f0f0f0;
            color: #333;
            padding: 12px 25px;
            border: 1px solid #ddd;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .difference-view {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .difference-view h3 {
            padding: 15px 20px;
            background: #e8eaf6;
            color: #667eea;
            font-size: 14px;
            border-bottom: 2px solid #667eea;
        }

        .diff-content {
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.8;
            color: #333;
            max-height: 400px;
            overflow-y: auto;
        }

        .diff-line {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 4px;
        }

        .diff-added {
            background: #d4edda;
            color: #155724;
        }

        .diff-removed {
            background: #f8d7da;
            color: #721c24;
        }

        .diff-unchanged {
            background: white;
            color: #666;
        }

        .line-number {
            display: inline-block;
            width: 30px;
            color: #999;
            margin-right: 10px;
            font-weight: 600;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .summary {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
        }

        .summary h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .summary-text {
            color: #555;
            font-size: 13px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .comparison-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }
        }

        .scrollable {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Text Difference Checker</h1>
            <p>Compare two texts and identify differences</p>
        </div>

        <div class="content">
            <div class="type-selector">
                <label for="textType">üìù Text Type:</label>
                <select id="textType">
                    <option value="plain">Plain Text</option>
                    <option value="json">JSON</option>
                    <option value="sql">SQL</option>
                    <option value="html">HTML/XML</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="csv">CSV</option>
                </select>
            </div>

            <div class="comparison-section">
                <div class="text-input-group text1">
                    <label for="text1">üìÑ Text 1:</label>
                    <textarea id="text1" placeholder="Paste first text here..."></textarea>
                </div>

                <div class="text-input-group text2">
                    <label for="text2">üìÑ Text 2:</label>
                    <textarea id="text2" placeholder="Paste second text here..."></textarea>
                </div>
            </div>

            <div class="buttons">
                <button class="compare-btn" onclick="compareDifferences()">üîÑ Compare</button>
                <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            </div>

            <div id="message" class="message"></div>

            <div id="results" class="results-section">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Added Lines</div>
                        <div class="stat-value" style="color: #28a745;" id="addedCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Removed Lines</div>
                        <div class="stat-value" style="color: #dc3545;" id="removedCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Changed Lines</div>
                        <div class="stat-value" style="color: #ffc107;" id="changedCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Similarity</div>
                        <div class="stat-value" style="color: #667eea;" id="similarity">0%</div>
                    </div>
                </div>

                <div id="summary" class="summary" style="display: none;"></div>

                <div class="difference-view">
                    <h3>üìä Line-by-Line Differences</h3>
                    <div class="diff-content scrollable" id="diffContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textType = document.getElementById('textType');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const resultsSection = document.getElementById('results');
        const messageEl = document.getElementById('message');

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = `message show ${type}-message`;
            setTimeout(() => messageEl.classList.remove('show'), 4000);
        }

        function formatText(text, type) {
            try {
                if (type === 'json') {
                    return JSON.stringify(JSON.parse(text), null, 2);
                }
                return text;
            } catch (e) {
                return text;
            }
        }

        function splitIntoLines(text) {
            return text.split('\n');
        }

        function calculateSimilarity(lines1, lines2) {
            const maxLength = Math.max(lines1.length, lines2.length);
            if (maxLength === 0) return 100;

            let matches = 0;
            for (let i = 0; i < Math.min(lines1.length, lines2.length); i++) {
                if (lines1[i].trim() === lines2[i].trim()) {
                    matches++;
                }
            }

            return Math.round((matches / maxLength) * 100);
        }

        function computeDifferences(lines1, lines2) {
            const added = [];
            const removed = [];
            const changed = [];
            const diffLines = [];

            // Create a map of lines for comparison
            const maxLines = Math.max(lines1.length, lines2.length);

            for (let i = 0; i < maxLines; i++) {
                const line1 = lines1[i] || '';
                const line2 = lines2[i] || '';

                if (line1 === line2) {
                    diffLines.push({ type: 'unchanged', line: line1, num: i + 1 });
                } else if (i >= lines1.length) {
                    // Added line (text2 has more lines)
                    added.push(line2);
                    diffLines.push({ type: 'added', line: line2, num: i + 1 });
                } else if (i >= lines2.length) {
                    // Removed line (text1 has more lines)
                    removed.push(line1);
                    diffLines.push({ type: 'removed', line: line1, num: i + 1 });
                } else {
                    // Changed line
                    changed.push({ from: line1, to: line2 });
                    diffLines.push({ 
                        type: 'changed', 
                        oldLine: line1, 
                        newLine: line2,
                        num: i + 1 
                    });
                }
            }

            return {
                addedCount: added.length,
                removedCount: removed.length,
                changedCount: changed.length,
                diffLines: diffLines
            };
        }

        function renderDifferences(differences) {
            const diffContent = document.getElementById('diffContent');
            let html = '';

            differences.diffLines.forEach((diff) => {
                const lineNum = `<span class="line-number">${diff.num}</span>`;
                
                if (diff.type === 'unchanged') {
                    html += `<div class="diff-line diff-unchanged">${lineNum}${escapeHtml(diff.line)}</div>`;
                } else if (diff.type === 'added') {
                    html += `<div class="diff-line diff-added">+ ${lineNum}${escapeHtml(diff.line)}</div>`;
                } else if (diff.type === 'removed') {
                    html += `<div class="diff-line diff-removed">- ${lineNum}${escapeHtml(diff.line)}</div>`;
                } else if (diff.type === 'changed') {
                    html += `<div class="diff-line diff-removed">- ${lineNum}${escapeHtml(diff.oldLine)}</div>`;
                    html += `<div class="diff-line diff-added">+ ${lineNum}${escapeHtml(diff.newLine)}</div>`;
                }
            });

            diffContent.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function compareDifferences() {
            const val1 = text1.value;
            const val2 = text2.value;
            const type = textType.value;

            if (!val1.trim() || !val2.trim()) {
                showMessage('‚ö†Ô∏è Please enter text in both fields', 'error');
                return;
            }

            try {
                // Format text if needed
                const formatted1 = formatText(val1, type);
                const formatted2 = formatText(val2, type);

                // Split into lines
                const lines1 = splitIntoLines(formatted1);
                const lines2 = splitIntoLines(formatted2);

                // Compute differences
                const differences = computeDifferences(lines1, lines2);
                const similarity = calculateSimilarity(lines1, lines2);

                // Update stats
                document.getElementById('addedCount').textContent = differences.addedCount;
                document.getElementById('removedCount').textContent = differences.removedCount;
                document.getElementById('changedCount').textContent = differences.changedCount;
                document.getElementById('similarity').textContent = similarity + '%';

                // Render differences
                renderDifferences(differences);

                // Show summary
                const summaryEl = document.getElementById('summary');
                const totalDiff = differences.addedCount + differences.removedCount + differences.changedCount;
                
                if (totalDiff === 0) {
                    summaryEl.innerHTML = '‚úÖ Both texts are identical!';
                    summaryEl.style.display = 'block';
                    showMessage('‚úì Texts are identical', 'success');
                } else {
                    summaryEl.innerHTML = `<h4>üìä Summary</h4><div class="summary-text">Found <strong>${differences.removedCount} removed</strong> lines, <strong>${differences.addedCount} added</strong> lines, and <strong>${differences.changedCount} changed</strong> lines. Similarity: <strong>${similarity}%</strong></div>`;
                    summaryEl.style.display = 'block';
                }

                resultsSection.classList.add('show');
            } catch (e) {
                showMessage('‚ùå Error comparing texts. Check format!', 'error');
            }
        }

        function clearAll() {
            text1.value = '';
            text2.value = '';
            resultsSection.classList.remove('show');
            messageEl.classList.remove('show');
        }

        // Allow Enter key to compare (Ctrl+Enter)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                compareDifferences();
            }
        });
    </script>
</body>
</html>
